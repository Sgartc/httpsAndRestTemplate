<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->


	<body>
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<form th:action="@{/emp}" method="post">
						<label for="inputEmployeename" name="name" class="sr-only" >name</label>
						<input type="text"  id="inputEmployeename" name="name" class="form-control" placeholder="EmployeeName" >

						<label for="inputEmployee" name="department" class="sr-only" >departmentID</label>
						<input type="text"  id="inputEmployee" name="department" class="form-control" placeholder="EmployeeDepartmentID" >
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>



					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>lastName</th>
									<th>email</th>
									<th>gender</th>
									<th>department</th>
									<th>birth</th>
								</tr>
							</thead>
							<tbody>

							<tr th:each="emp:${emps}" >
								<td th:text="${emp.getId()}"></td>
								<td th:text="${emp.getLastName()}"></td>
								<td th:text="${emp.getEmail()}"></td>
								<td th:text="${emp.getGender()==0?'女':'男'}"></td>
								<td th:text="${emp.getDepartment().getDepartmentName()}"></td>
								<td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}"></td>
								<!--<td >
									<a class="btn btn-sm btn-primary" th:href="@{/toUpdate/}+${emp.getId()}">编辑</a>
									<a class="btn btn-sm btn-danger" th:href="@{/delemp/}+${emp.getId()}">删除</a>
								</td>-->

							</tr>



							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
	</body>

</html>
